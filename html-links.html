<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML links</title>
</head>
<body>
   <h1>Ordered Lists</h1>
   <ol>
    <li>Banana</li>
    <li>Chocolate</li>
    <li>Milk</li>

    <h1>Unordered List</h1>
    <ul>
        <li>Banana</li>
        <li>Chocolat</li>
        <li>Milk</li>
    </ul>

    <h1>Nest List</h1>
    <ol>
        <li>Laptop
           <ul>
            <li>Macbook pro</li>
            <li>Maicrosoft Surface</li>
            <li>Dell</li>
           </ul>
        </li>
        <li>Phone
          <ul>
            <li>iPhone 13 pro Max</li>
            <li>Samsum S22 Ultra</li>
            <li>Razer Phone</li>
          </ul>
        </li>
    </ol>
</body>
</html>
